<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
console.log("Let's do math:");
let x = 5;
console.log(x);

let y = 3;
console.log(y);

let z = x * y;
console.log(z);

// Math on my own
let a = 5 + 2;
console.log(a);

let v = 9 - 2;
console.log(v);

console.log("Working with strings:");
let firstName = 'Isabella';
let middleName = 'Kirby';
let lastName = 'Lawson';

let name = firstName + " " + middleName + " " + lastName;
console.log(name)

// Strings on my own
let myname = "Isabella";
let greeting = "My name is" + " " + myname;
console.log(greeting)

console.log("Using functions:");

// function to make square numbers
function makeSquare(theNumb) {
  let squared = theNumb * theNumb;
  return squared;
}

let try01 = makeSquare(3);
console.log(try01);

let try02 = makeSquare(45);
console.log(try02);

let try03 = makeSquare(420);
console.log(try03);

//Functions on my own now!!
function makeName(firstName, middleName, lastName) {
  let fullName = firstName + ' ' + middleName + ' ' + lastName;
  return fullName;
}

let name01 = makeName('Isabella', 'Kirby', 'Lawson');
console.log(name01);

let name02 = makeName('Jonathan', 'Micheal', 'Kirkpatrick');
console.log(name02);

let name03 = makeName('Maria', 'Isabel', 'Gonzalez');
console.log(name03);

let name04 = makeName('Robert', '"Beto"', "O'Rourke")
console.log(name04)
  </script>
</body>
</html>
