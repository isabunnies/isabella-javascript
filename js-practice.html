<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
console.log("Let's do math:");
let x = 5;
console.log(x);

let y = 3;
console.log(y);

let z = x * y;
console.log(z);

// Math on my own
let a = 5 + 2;
console.log(a);

let v = 9 - 2;
console.log(v);

console.log("Working with strings:");
let firstName = 'Isabella';
let middleName = 'Kirby';
let lastName = 'Lawson';

let name = firstName + " " + middleName + " " + lastName;
console.log(name)

// Strings on my own
let myname = "Isabella";
let greeting = "My name is" + " " + myname;
console.log(greeting)


console.log("Using functions:");

// function to make square numbers
function makeSquare(theNumb) {
  let squared = theNumb * theNumb;
  return squared;
}

let try01 = makeSquare(3);
console.log(try01);

let try02 = makeSquare(45);
console.log(try02);

let try03 = makeSquare(420);
console.log(try03);

//Functions on my own now!!
function makeName(firstName, middleName, lastName) {
  let fullName = firstName + ' ' + middleName + ' ' + lastName;
  return fullName;
}

// My name
let name01 = makeName('Isabella', 'Kirby', 'Lawson');
console.log(name01);

// My boyfriend's name
let name02 = makeName('Jonathan', 'Micheal', 'Kirkpatrick');
console.log(name02);

// My mom's name!
let name03 = makeName('Maria', 'Isabel', 'Gonzalez');
console.log(name03);

let name04 = makeName('Robert', '"Beto"', "O'Rourke")
console.log(name04)


// Just a log to show in our Console!
console.log("Making a better name function:");

// A better name function to fix middle initials
function makeBetterName(firstName, middleName, lastName) {
  if (middleName.length === 1) {
    // adding and updating here
    middleName = middleName + ".";
  }
  let fullName = firstName + " " + middleName + " " + lastName;
  return fullName;
}

console.log(makeBetterName("Joan", "Marie", "Larkin"));
console.log(makeBetterName("John", "F", "Kennedy"));
// The author of esteemed fantasy series, "The Poppy War"
console.log(makeBetterName("Rebecca", "F", "Kuang"));


console.log("scoreCompare function");
  function scoreCompare(home, away) {
    if (home > away) {
      return "Home team wins!";
    } else if (home == away) {
      return "Both teams win!!!";
    } else {
      return "Away team wins :(";
    }
  }

  console.log(scoreCompare(5,3));
  console.log(scoreCompare(3,5));
  console.log(scoreCompare(3,3));


  </script>
