<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
console.log("Let's do math:");
let x = 5;
console.log(x);

let y = 3;
console.log(y);

let z = x * y;
console.log(z);

// Math on my own
let a = 5 + 2;
console.log(a);

let v = 9 - 2;
console.log(v);

console.log("Working with strings:");
let firstName = 'Isabella';
let middleName = 'Kirby';
let lastName = 'Lawson';

let name = firstName + " " + middleName + " " + lastName;
console.log(name)

// Strings on my own
let myname = "Isabella";
let greeting = "My name is" + " " + myname;
console.log(greeting)

  </script>
</body>
</html>
